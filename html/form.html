<!DOCTYPE html>
<html>
    <head>
        <Title> Add a task </Title>
        <link rel="stylesheet" href="overall.css"/>
        <link type='text/css' href='form.css' rel='stylesheet'/>
        <link type='text/css' href='navbar.css' rel='stylesheet'/>
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="task.html">Task Table</a>
            <!--if time make a children drop down for new task-->
            <a href="logo.html">About Goggl</a>
            <a class="active" href="index.html">Add Task</a>
        </div>

        <div class ="header">
        <h1 class="title"> Fill in the details for your task! </h1> </div>
        <div class = "task-input">
            <input class="taskInput" id='taskName'placeholder="Write your task name here.">
            <input class="taskInput" id='taskDate'placeholder="Write the date you completed your task here.">
            <input class="taskInput" id='taskStart'placeholder="Write the task start time here">
            <input class="taskInput" id='taskEnd'placeholder="Write the task end time here.">
            <input class="taskInput" id='taskWorkTime'placeholder="Write the total work time here.">
            <input class="taskInput" id='taskBreakTime'placeholder="Write your total break time here.">
            <input class="taskInput" id='taskint'placeholder="Write the number of interruptions here.">
            <input class="taskInput" id='taskNotes'placeholder="Write the notes about your task here.">
            <input class="taskInput" id='taskMusic'placeholder="Write the music you listened to here.">
            <input class="taskInput" id='taskLoc'placeholder="Write the location of your task here.">
        </div>
       
        <div class = "form-button">
            <button onClick="getDate()"><a href="task.html">Add Task!</a></button>
        </div>
    </body>
</html>

<script src="form.js"></script>
